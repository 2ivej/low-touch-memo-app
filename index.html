<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 채팅 메모장</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #chat-list {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem;
      background: #fffefc;
    }
    .msg {
      margin: 0.25rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .my-msg {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .other-msg {
      background-color: #eee;
      align-self: flex-start;
      margin-right: auto;
    }
    .chat-row {
      display: flex;
      flex-direction: column;
    }
    #username, #message-input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #send-btn {
      width: 100%;
      padding: 0.5rem;
      background-color: #fee500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💬 실시간 채팅 메모장</h2>
    <input type="text" id="username" placeholder="닉네임을 입력하세요" />
    <div id="chat-list" class="chat-row"></div>
    <input type="text" id="message-input" placeholder="메시지를 입력하세요" />
    <button id="send-btn">보내기</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // 🔧 여기에 당신의 firebaseConfig 복붙
const firebaseConfig = {
  apiKey: "AIzaSyCXQ39cLI2ej2HTPmofYhZHNNfvKeLZetU",
  authDomain: "jevi2-98a3e.firebaseapp.com",
  projectId: "jevi2-98a3e",
  storageBucket: "jevi2-98a3e.firebasestorage.app",
  messagingSenderId: "92290956916",
  appId: "1:92290956916:web:cb0b8e49611d4b76bf9b21",
  measurementId: "G-89P6F5KC6J"
};
      // ... 나머지 정보 추가

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const usernameInput = document.getElementById("username");
    const chatList = document.getElementById("chat-list");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", () => {
      const user = usernameInput.value.trim();
      const content = messageInput.value.trim();
      if (!user || !content) return;

      db.collection("messages").add({
        user,
        content,
        timestamp: Date.now()
      }).then(() => {
        messageInput.value = "";
      });
    });

    db.collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatList.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (msg.user === usernameInput.value ? "my-msg" : "other-msg");
          div.textContent = `${msg.user}: ${msg.content}`;
          chatList.appendChild(div);
          chatList.scrollTop = chatList.scrollHeight;
        });
      });
  </script>
</body>
</html>
