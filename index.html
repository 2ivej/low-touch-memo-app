<body>
  <div class="container">

    <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" />
    <div id="chat-list" class="chat-row"></div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyCXQ39cLI2ej2HTPmofYhZHNNfvKeLZetU",
      authDomain: "jevi2-98a3e.firebaseapp.com",
      projectId: "jevi2-98a3e",
      storageBucket: "jevi2-98a3e.firebasestorage.app",
      messagingSenderId: "92290956916",
      appId: "1:92290956916:web:cb0b8e49611d4b76bf9b21",
      measurementId: "G-89P6F5KC6J"
    };

    // Firebase ì´ˆê¸°í™”
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM ìš”ì†Œ
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const chatList = document.getElementById("chat-list");

    // ë©”ì‹œì§€ ì „ì†¡
    sendBtn.addEventListener("click", () => {
      const user = usernameInput.value.trim();
      const content = messageInput.value.trim();
      if (!user || !content) return;

      db.collection("messages").add({
        user,
        content,
        timestamp: Date.now()
      }).then(() => {
        messageInput.value = "";
      });
    });

    // ì‹¤ì‹œê°„ ì±„íŒ… ìˆ˜ì‹ 
    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      chatList.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg " + (msg.user === usernameInput.value ? "my-msg" : "other-msg");
        msgDiv.textContent = `${msg.user}: ${msg.content}`;
        chatList.appendChild(msgDiv);
        chatList.scrollTop = chatList.scrollHeight;
      });
    });
  </script>
